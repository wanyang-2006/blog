        /* 左侧导航栏样式 */
.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

/* 导航栏中的链接样式 */
.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

/* 鼠标悬停在链接时的效果 */
.sidenav a:hover {
    color: #f1f1f1;
}

/* 关闭按钮样式 */
.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

/* 主内容区域样式 */
#main {
    transition: margin-left 0.5s;
    padding: 16px;
}

    <div class="backTop" id="backTop">Top</div>
    <script>
        const backTop = document.querySelector('#backTop');
        window.addEventListener('scroll', function () {
        const scrollTop = document.documentElement.scrollTop;
        backTop.style.opacity = scrollTop >= 300 ? 1 : 0;
        });
